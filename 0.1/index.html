<!DOCTYPE html>
<html>
  <head>
    <title>QuestLine Editor</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
  </head>
  <body>
    <header>
        
    </header>
    
    <body>
      
      <label for="text">Copy + Paste quests.json here</label>
      <textarea id="text"></textarea>
      <button id="test">Submit</button>
      

      <div id="quest_list"></div>
      <div id="quest_details"></div>
    </body>

    </footer>
    <script>
      function render() {
        var text = $('#text')[0].value;
        // console.log($('#text')[0].value);
        var jsonText = JSON.parse(text);
        console.log(jsonText);
        console.log($("#test"));
        jsonText["quests"].forEach(element => {
          const div = document.createElement("div");
          const button = document.createElement("button");
          button.innerHTML = element.name;
          document.getElementById("quest_list").appendChild(div).appendChild(button);
        });
      }
      $('#text').on('change', render)
    </script>
  </body>
